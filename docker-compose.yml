version: '3.8'

services:
  # Game Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: pixel-arena-server
    restart: unless-stopped
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=production
      - PORT=2567
    networks:
      - pixel-arena-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2567/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Client (Nginx)
  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client
    container_name: pixel-arena-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - pixel-arena-network

networks:
  pixel-arena-network:
    driver: bridge
